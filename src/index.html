<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <script type="text/javascript" src="scripts/main.js" defer></script>
</head>
<body>
  <div class="carousel__btn carousel__btn_prev"></div>
<div class="slider">
  <ul class="carousel">
    <li class="carousel__item">
      <div class="card">
        <img src="./styles/utils/1 (1).jpg" alt="">
      </div>
    </li>

    <li class="carousel__item">
      <div class="card">
        <img src="./styles/utils/1 (2).jpg" alt="">
      </div>
    </li>

    <li class="carousel__item">
      <div class="card">
        <img src="./styles/utils/1 (3).jpg" alt="">
      </div>
    </li>

    <li class="carousel__item">
      <div class="card">
        <img src="./styles/utils/1 (4).jpg" alt="">
      </div>
    </li>

    <li class="carousel__item">
        <div class="card">
          <img src="./styles/utils/1 (5).jpg" alt="">
        </div>
      </li>
  </ul>
</div>
  <div class="carousel__btn carousel__btn_next"></div>
  <div class="carousel__dots-wrap">
    <div id="1" class="carousel__dot carousel__dot_active"></div>
    <div id="2" class="carousel__dot"></div>
    <div id="3" class="carousel__dot"></div>
    <div id="4" class="carousel__dot"></div>
    <div id="5" class="carousel__dot"></div>
  </div>
</body>
</html>
